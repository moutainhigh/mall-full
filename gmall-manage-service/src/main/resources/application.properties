#服务端口
server.port=8071
#Jdbc
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://10.0.1.4:3306/seckilledu?serverTimezone=Hongkong&characterEncoding=utf-8&autoReconnect=true
#mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
#日志级别
logging.level.root=info
#dubbo的相关设置
#dubbo中的服务名称
#spring.dubbo.application=manage-service
##注册地址
#spring.dubbo.registry.address=10.0.1.10:2181
##协议名称
#spring.dubbo.protocol.name=dubbo
##zookeeper通讯协议名称
#spring.dubbo.registry.protocol=zookeeper
##bubbo的服务扫描路径
#spring.dubbo.base-package=com.edward.gmall
dubbo.application.name=manage-service
dubbo.registry.address=zookeeper://10.0.1.10:2181
dubbo.provider.threads=10
dubbo.provider.threadpool=fixed
dubbo.provider.loadbalance=roundrobin
dubbo.server=true
dubbo.scan.base-packages=com.edward.gmall
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
#redis配置
spring.redis.host=10.0.1.10
spring.redis.port=6379
spring.redis.database=0





#服务端口
server.port=8070
#Jdbc
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://10.0.1.4:3306/seckilledu?serverTimezone=Hongkong&characterEncoding=utf-8&autoReconnect=true

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true


#日志级别
logging.level.root=info

#dubbo的相关设置
#dubbo中的服务名称
spring.dubbo.application=user-service
#注册地址
spring.dubbo.registry.address=10.0.1.10:2181
#协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#bubbo的服务扫描路径
spring.dubbo.base-package=com.com.edward.gmall


